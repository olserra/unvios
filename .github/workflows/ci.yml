name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              id: pnpm-store
              shell: bash
              run: |
                  echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                  path: ${{ steps.pnpm-store.outputs.store_path }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install

            - name: Setup Database
              run: |
                  pnpm db:setup
              env:
                  POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db

            - name: Run Tests
              run: pnpm test
              env:
                  POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  AUTH_SECRET: ci_test_secret

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Run ESLint
              run: pnpm eslint . --ext .ts,.tsx

    build:
        runs-on: ubuntu-latest
        needs: [test, lint]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm build
              env:
                  POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/test_db
                  AUTH_SECRET: ci_test_secret
